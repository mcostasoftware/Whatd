<template name="profile">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {{#with User}}
                <h3>{{username}}'s Profile</h3>
                    <p><strong>Joined</strong>: {{createdAt}}</p>
                {{/with}}
            </div>
            <div class="col-md-6">
                <h3>Suggestions</h3>
                {{#each userSuggestion}}
                    {{name}}
                {{/each}}

            </div>
        </div>
    </div>
</template>
